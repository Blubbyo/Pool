<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pool-Wartungstabelle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="pool.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>
<body>
  <main class="container">
    <!--<h1>Pool-Wartung – <span id="monthYear"></span></h1>-->
    <div class="table-wrapper">
      <table id="poolTable"></table>
    </div>
  </main>

  <h2>Verbrauchsdokumentation</h2>
	<table id="verbrauchTable">
		<thead>
			<tr>
			  <th>Datum</th>
			  <th>200g Chlortabletten</th>
			  <th>pH Minus (g)</th>
			  <th>pH Plus (g)</th>
			  <th>Algenschutzmittel (ml)</th>
			  <th>Phenol Red (Stk)</th>
			  <th>DPD Nr. 1 (Stk)</th>
			  <th>Aktion</th>
			</tr>
		</thead>
		<tbody id="verbrauchBody">
		  <!-- Wird dynamisch per JavaScript befüllt -->
		</tbody>
	</table>
	<button id="addRowBtn">Zeile hinzufügen</button>
	<!--<button id="exportBtn">CSV exportieren</button>  -->
	
<h2>Preise verwalten</h2>
<table id="preisTable">
  <thead>
    <tr>
      <th>Produkt</th>
      <th>gültig ab</th>
      <th>Preis (€ pro Einheit)</th>
      <th>Aktion</th>
    </tr>
  </thead>
  <tbody id="preisBody">
    <!-- Dynamisch -->
  </tbody>
</table>
<button id="preisSaveBtn">Preis hinzufügen</button>

	
	
<h2>Monatsansicht (nur Ansicht)</h2>
<div id="monthNav" style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
  <button id="prevMonthBtn">◀️</button>
  <span id="displayedMonth"></span>
  <button id="nextMonthBtn">▶️</button>
</div>

<div class="table-wrapper">
  <table id="previousMonthTable"></table>
</div>

<script type="module" src="./js/main.js" defer></script>


</body>
</html>
